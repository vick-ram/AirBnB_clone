<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set character encoding -->
    <meta charset="UTF-8">
    <!-- Include external CSS files -->
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <!-- Set favicon -->
    <link rel="icon" type="image/png" href="./images/icon.png">
    <!-- Set the title of the webpage -->
    <title>Airbnb</title>
  </head>
  <body>
    <!-- Header section -->
    <header>
    </header>
    <!-- Main content container -->
    <div class="container">
      <!-- Section for filters -->
      <section class="filters">
        <!-- Locations filter -->
        <div class="locations">
          <h3>States</h3>
          <h4>California, Arizona...</h4>
          <!-- Popover for detailed state information -->
          <ul class="popover">
            <li><h2>Arizona:</h2>
              <ul>
                <li>Page</li>
                <li>Page2</li>
              </ul>
            </li>
            <li><h2>California:</h2>
              <ul>
                <li>San Francisco</li>
                <li>Los Altos</li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- Amenities filter -->
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <!-- Popover for detailed amenity information -->
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
        <!-- Search button -->
        <button>Search</button>
      </section>
    </div>
    <!-- Footer section -->
    <footer>
      Holberton School
    </footer>
  </body>
</html>
